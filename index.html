<!DOCTYPE html>
<html>
<head>
  <title>IST Time Converter</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h5 class="card-header">IST Time Converter</h5>
      <div class="card-body">
        <form id="timeConverterForm">
          <div class="form-group">
            <label for="datePicker">Select a Date:</label>
            <input type="date" id="datePicker" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="timePicker">Select a Time:</label>
            <input type="time" id="timePicker" class="form-control" required pattern="(1[012]|0[1-9]):[0-5][0-9](\s)?(AM|PM|am|pm)" title="Please enter a time in AM/PM format.">
          </div>
          <button type="submit" class="btn btn-primary">Convert</button>
        </form>
        <div id="output" style="margin-top: 20px; display: none;">
          <h5 class="card-title">Converted Time:</h5>
          <p class="card-text" id="convertedTime"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#timeConverterForm').submit(function(event) {
        event.preventDefault();

        var selectedDate = $('#datePicker').val();
        var selectedTime = $('#timePicker').val();

        var dateTimeString = selectedDate + ' ' + selectedTime;
        var convertedDateTime = new Date(dateTimeString);
        convertedDateTime.setHours(convertedDateTime.getHours() - 12);
        convertedDateTime.setMinutes(convertedDateTime.getMinutes() - 30);

        var convertedTimeString = convertedDateTime.toLocaleString('en-US', {
          year: 'numeric',
          month: '2-digit',
          day: '2-digit',
          hour: 'numeric',
          minute: 'numeric',
          hour12: true
        });

        $('#convertedTime').text(convertedTimeString);
        $('#output').show();
      });
    });
  </script>
</body>
</html>
